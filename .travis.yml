language: node_js
node_js:
- 6.9.0
before_install:
- git config --global push.default matching
- git config --global user.name "qiwihui via Travis CI"
- git config --global user.email "qwh005007@gmail.com"
- sed -i'' "s~git@github.com:qiwihui/blog.git~https://${GH_TOKEN}:x-oauth-basic@github.com/qiwihui/blog.git~"
  _config.yml
install:
- npm install hexo-cli -g
- npm install qiwihui/offline-issues#ghtoken -g
- npm install
script:
- git clone -b custom https://github.com/qiwihui/hexo-theme-seventeen.git themes/seventeen
- offline-issues qiwihui/blog -d source/_posts/ -u qiwihui -p ${GH_TOKEN} -t blog -c markdown
- hexo clean
- hexo generate --deploy --quiet
branches:
  only:
  - master
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
notifications:
  email:
    recipients:
    - qwh005007@gmail.com
    on_success: change
    on_failure: always
