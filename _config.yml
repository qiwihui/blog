# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: QIWIHUI
subtitle: Don't be evil or greedy.
description: Don't be evil or greedy.
author: qiwihui
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.qiwihui.com
root: /
permalink: :title/
permalink_defaults:

cname: blog.qiwihui.com

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## RSS订阅
## git deploy
plugin:
  - hexo-generator-feed
  - hexo-deployer-git

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content: true
## Themes: https://hexo.io/themes/
theme: seventeen
theme_config:
  keywords: "qiwihui, blog, 博客, 独立博客, Hexo"
  disqus: qiwihui
  google_analytics: UA-46660488-3
  twitter_id: real_qiwihui
  social:
    Twitter: https://twitter.com/real_qiwihui
    GitHub: https://github.com/qiwihui
  avatar: /images/avatar.jpg
  url: https://blog.qiwihui.com

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:qiwihui/blog.git
  branch: gh-pages
