# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: QIWIHUI
subtitle: Don't be evil or greedy.
description: Don't be evil or greedy.
author: qiwihui
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.qiwihui.com
root: /
permalink: :title/
permalink_defaults:

cname: blog.qiwihui.com

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## RSS订阅
## git deploy
plugin:
  - hexo-generator-feed
  - hexo-deployer-git

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content: true

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: false
    linkify: true
    typographer: true
    quotes: '“”‘’'

theme: nella

theme_config:
  menu:
    Home: /
    Archive: /archives/
    # Tags: /tags/
    # Categories: /categories/
    About: /about/
    Rss: /atom.xml
    Search: /search/
  archive_generator:
      per_page: 0
      yearly: false
      monthly: false
      daily: false
  gitalk:
      enable: false
  ga: UA-46660488-3
  google_adsense:
    page_level_ads: true
    unit_level_ads: true
    data_ad_client: ca-pub-8935595858652656
    data_ad_slot: 6325921777
  post_copyright:
    license: 署名-非商业性使用-相同方式共享 | CC BY-NC-SA 4.0
    license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/
  logo: /images/avatar.jpg
  keywords: "qiwihui, blog, 博客, 独立博客, Hexo"
  disqus: blog-qiwihui-com
  google_analytics: UA-46660488-3
  twitter_id: real_qiwihui
  social:
    Twitter: https://twitter.com/real_qiwihui
    GitHub: https://github.com/qiwihui
  url: https://blog.qiwihui.com

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:qiwihui/blog.git
  branch: gh-pages
